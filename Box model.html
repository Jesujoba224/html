<!DOCTYPE html>
<html>
  <head>
    <title>Box Model Example</title>
    <style>
      .box {
        width: 300px;
        height: 150px;
        background-color: #58A6FF;
        color: #fff;
        border: 4px solid #161B22;
        padding: 20px;
        margin: 30px auto;
        box-sizing: border-box;
        font-size: 1.2em;
        border-radius: 10px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        text-align: center;
        line-height: 110px;
      }
      body {
        background: #0D1117;
        color: #C9D1D9;
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
        color: #58A6FF;
      }
    </style>
  </head>
  <body>
    <h1>CSS Box Model Demo</h1>
    <div class="box">This is a box model example.</div>
  </body>
</html>
