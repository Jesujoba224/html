<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Carousel</title>
        <meta charset="utf-8">
        <meta name="viewport" cont="width=device-width, initial-scale=1">
        <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
        </script>
    </head>

    <body>
            <div class="container">
                <h2>Carousel Example</h2>
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!--Indicators-->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCaroisel" data-slide-to="2"></li>
                    </ol>

                    <!--Wrapper for slides-->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cHJvZ3JhbW1pbmd8ZW58MHx8MHx8fDA%3D&w=1000&q=80"
                alt="Card image cap">
                        </div>

                        <div class="item">
                            <img src="https://www.w3schools.com/w3images/fjords.jpg" alt="W3Schools.com">
                        </div>

                        <div class="item">
                            <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=800&q=80" alt="W3Schools.com">
                        </div>
                    </div>

                    <!--Left and right controls-->
                    <a class="left carousel-control" href="" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
    </body>
</html>
