<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Display Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Graduation Headings</h1>
      <h1 class="display-1">Congratulations!</h1>
      <h1 class="display-2">Class of 2025</h1>
      <h1 class="display-3">Achievement Unlocked</h1>
      <h1 class="display-4">Celebrate Success</h1>
    </div>
    <div class="container mt-4">
      <h1>Special Message from your younger ones.</code>
        <small class="text-muted">You did it!</small>
      </h1>
      <dl>
        <dt>Event</dt>
        <dd>Graduation Ceremony</dd>
        <dt>Location</dt>
        <dd>Main Auditorium</dd>
        <dt>Date</dt>
        <dd>August 15, 2025</dd>
      </dl>
    </div>
  </body>
</html>
