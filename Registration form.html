<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Registration form</title>
<link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<h1>Personal Details Form</h1>
<form>
    <fieldset>
        <legend>Personal Information</legend>
<label>Name</label>
<input type="text" id="name"><br><br>
<label>Email ID</label><br>
<input type="text" id="email"><br><br>
<label>Contact Number (This will be hidden)</label><br>
<input type="password" id="contact"><br><br>
<label>Password(This will be hidden)</label><br>
<input type="password" id="password"><br><br>
<label>Gender</label><br>
<input type="radio" id="female" name="gender" value="female">Female<br>
<input type="radio" id="male" name="gender"value="Male">Male<br>
<input type="radio" id="Rather not say" name="gender"value="Rather not say">Rather not say<br><br>
<label>Present location</label><br>
<input type="checkbox" id="city" value="Lagos">Lagos<br>
<input type="checkbox" id="city" value="Abuja">Abuja<br>
<input type="checkbox" id="city" value="Port Harcourt">Port Harcourt<br>
<input type="checkbox" id="city" value="Ibadan">Ibadan<br>
<input type="checkbox" id="city" value="Enugu">Enugu<br>
<input type="checkbox" id="city" value="Osun">Osun<br>
<input type="checkbox" id="city" value="Ondo">Ondo<br>
<input type="checkbox" id="city" value="Others">Others<br>
<label>Nationality</label><br>
<input type="radio" id="Nationality" value="Nigerian">Nigerian<br>
<input type="radio" id="Nationality" value="Indian">Indian<br>
<input type="radio" id="Nationality" value="American">American<br>
<input type="radio" id="Nationality" value="Others">Others<br>
<label>Continent</label><br>
<input type="checkbox" id="Continent" value="Asia">Asia<br>
<input type="checkbox" id="Continent" value="Africa">Africa<br>
<input type="checkbox" id="Continent" value="Europe">Europe<br>
<input type="checkbox" id="Continent" value="North America">North America<br>
<input type="checkbox" id="Continent" value="South America">South America<br>
<input type="checkbox" id="Continent" value="Australia">Australia<br>
<input type="checkbox" id="Continent" value="Antarctica">Antarctica<br>
<label>How do you know about this program</label><br>
<input type="checkbox" id="source" value="Social Media">Social Media<br>
<input type="checkbox" id="source" value="Friends">Friends<br>
<input type="checkbox" id="source" value="Family">Family<br>
<input type="checkbox" id="source" value="Others">Others<br>
<input type="submit" value="Submit"><br><br>
    </fieldset>
</form>
</body>
</html>
