<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Image Slider</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: #f8f9fa;
      }
      .carousel {
        margin-top: 40px;
        box-shadow: 0 4px 16px black;
        border-radius: 12px;
      }
      .carousel-item img {
        border-radius: 12px;
        object-fit: cover;
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-primary mb-4">Bootstrap Image Slider</h1>
      <div id="imageSlider" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" class="d-block w-100" alt="Nature 1">
            <div class="carousel-caption d-none d-md-block">
              <h5>Nature View</h5>
              <p>Beautiful landscape scenery.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=800&q=80" class="d-block w-100" alt="Nature 2">
            <div class="carousel-caption d-none d-md-block">
              <h5>Mountain</h5>
              <p>Majestic mountain range.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=800&q=80" class="d-block w-100" alt="Nature 3">
            <div class="carousel-caption d-none d-md-block">
              <h5>Forest</h5>
              <p>Peaceful forest path.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#imageSlider" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#imageSlider" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
