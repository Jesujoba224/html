<html>
<title>Typography</title>
<style>
.text1 {
    color:blue;
    font-family:Arial, sans-serif;
    font-size:30px
}
.p1 {
    color:orange;
    font-family:'Courier New', Courier, monospace;
}
</style>
<body>
    <h1 class="text1">Welcome to Codingal</h1>
    <p class="p1">This is a paragraph with a different font and color.</p>
    <p style="font-size:20px; color:green;">This is an inline styled paragraph.</p>
    <h2 style="font-style:italic;">This is an italicized heading.</h2>
    <h3 style="font-weight:bold;">This is a bold heading.</h3>
</body>
</html>
