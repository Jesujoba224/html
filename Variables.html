<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Variables</title>
</head>
<body>
    <h1>JavaScript Variables</h1>
    <p>Sum of two Numbers</p>
    <p id="result"></p>
    <script>
        var num1 = 5;
        var num2 = 65;
        var sum = num1 + num2;
        document.getElementById("result").innerHTML = "The total sum is: " + sum;
    </script>
</body>
</html>
