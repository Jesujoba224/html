<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CSS Box Properties</title>
    <style type="text/css">
      .example1 {
        width: 220px;
        background-color: red;
        padding: 0px;
        border: 0px;
      }
      .example2 {
        width: 220px;
        background-color: orange;
        padding: 50px;
        border: 5px solid blue;
        margin: 40px 20px;
      }
      hr {
        background-color: blueviolet;
        border: none;
        height: 2px;
      }
    </style>
  </head>
  <body>
    <h1>Box Properties Example</h1>
    <hr>
    <p class="example1">What is Codingal?</p>
    <hr style="width: 10%; height: 10px; background-color: blue; border: none;">
    <p class="example2">Codingal is a website that helps students/children fall in love with coding and programming.</p>
    <hr style="width: 20%; height: 1px; background-color: blue; border: none;">
  </body>
</html>
